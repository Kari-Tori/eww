---
name: Version Consistency Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  version-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Potrzebne dla git history

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semver
        run: npm install -g semver

      - name: Verify semver installation
        run: semver --version

      - name: Check version consistency
        run: make check-versions
        continue-on-error: false

      - name: Generate version report
        run: make version-report
        continue-on-error: true

      - name: Upload version report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: version-gap-report
          path: docs/reports/frontmatter-version-gap.md
          retention-days: 30

      - name: Display version info
        run: |
          echo "ðŸ“Œ Current version: $(cat VERSION)"
          echo "ðŸ“Š Git tags:"
          git tag -l | tail -5
