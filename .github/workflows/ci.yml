name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats
      - name: ShellCheck
        run: shellcheck bin/* scripts/* || true
      - name: Bats tests
        run: bats tests || true
