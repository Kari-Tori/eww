name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint, README check and tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Check README
        run: |
          chmod +x ./scripts/check_readme.sh || true
          ./scripts/check_readme.sh

      - name: Run Bats tests
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bats
          EWW_NO_LOG=1 bats tests
name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats
      - name: ShellCheck
        run: shellcheck bin/* scripts/* || true
      - name: Bats tests
        run: bats tests || true
