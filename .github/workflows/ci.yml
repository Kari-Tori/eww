name: CI - Integracja Ciągła

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Linting, sprawdzanie README i testy
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4

      - name: Konfiguruj Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Zainstaluj pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: Uruchom pre-commit
        run: pre-commit run --all-files

      - name: Sprawdź README
        run: |
          chmod +x ./scripts/check_readme.sh || true
          ./scripts/check_readme.sh

      - name: Uruchom testy Bats
        run: |
          sudo apt-get update -y
          sudo apt-get install -y bats
          EWW_NO_LOG=1 bats tests

  lint-and-test:
    name: Linting i testy
    runs-on: ubuntu-latest
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v4
      
      - name: Zainstaluj zależności
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats
      
      - name: ShellCheck
        run: shellcheck bin/* scripts/* || true
      
      - name: Testy Bats
        run: bats tests || true
