name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install ShellCheck
      run: |
        sudo apt-get update
        sudo apt-get install -y shellcheck

    - name: Run ShellCheck
      run: |
        find . -name "*.sh" -not -path "./archive/*" -exec shellcheck {} +
        find bin/ -type f -exec shellcheck {} +

  bats:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install BATS
      run: |
        sudo apt-get update
        sudo apt-get install -y bats

    - name: Run BATS tests
      run: |
        if [ -d "tests" ]; then
          bats tests/
        elif [ -d "dev/tests" ]; then
          bats dev/tests/
        fi

  version-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Check version consistency
      run: |
        if [ -f "dev/scripts/check-version-consistency.sh" ]; then
          bash dev/scripts/check-version-consistency.sh
        fi
