<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>EWW • Home</title>
<style>
:root{
  --bg:#0d1117; --panel:#161b22; --muted:#8b949e; --text:#c9d1d9;
  --border:#30363d; --accent:#2f81f7; --ok:#3fb950; --err:#f85149;
  --radius:12px;
  --font:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, Cantarell, "Noto Sans", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:var(--bg); color:var(--text); font-family:var(--font);
}
.nav{
  display:flex; align-items:center; gap:16px;
  padding:14px 20px; background:var(--panel); border-bottom:1px solid var(--border);
}
.octocat{width:24px;height:24px;fill:var(--text)}
.brand{font-weight:700; letter-spacing:.2px}
.container{max-width:1100px; margin:40px auto; padding:0 20px}
.card{
  background:var(--panel); border:1px solid var(--border); border-radius:var(--radius);
  padding:20px; margin-bottom:16px;
}
h1{font-size:20px; margin:0 0 14px}
.section{display:grid; gap:16px}
.input{
  display:flex; gap:8px; background:#0b0f14; border:1px solid var(--border);
  border-radius:10px; padding:10px;
}
.input input{
  flex:1; background:transparent; border:0; color:var(--text); font-size:16px; outline:none;
}
.input button{
  background:var(--accent); color:white; border:0; padding:10px 14px; border-radius:8px; cursor:pointer;
}
a{color:var(--accent); text-decoration:none}
.list{display:grid; gap:10px}
.item{display:flex; justify-content:space-between; gap:12px; padding:10px; border:1px solid var(--border); border-radius:10px; background:#0f141b}
.badge{padding:2px 8px; border-radius:999px; border:1px solid var(--border); color:var(--muted)}
.kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; background:#0b0f14; border:1px solid var(--border); padding:2px 6px; border-radius:6px}
footer{opacity:.7; font-size:12px; padding:12px 20px; border-top:1px solid var(--border)}
</style>
<body>
  <div class="nav">
    <svg class="octocat" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 0 0 5.47 7.59c.4.07.55-.17.55-.38v-1.33c-2.23.49-2.7-1.07-2.7-1.07-.36-.93-.89-1.18-.89-1.18-.73-.5.06-.49.06-.49.81.06 1.24.84 1.24.84.72 1.23 1.89.88 2.35.67.07-.52.28-.88.5-1.09-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.6 7.6 0 0 1 4.01 0c1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.28.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48v2.2c0 .21.15.46.55.38A8 8 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/></svg>
    <div class="brand">E-Waste Workshop • GitHub-style</div>
  </div>

  <div class="container section">
    <div class="card">
      <h1>Quick Search</h1>
      <form class="input" action="https://github.com/search" method="get">
        <input name="q" placeholder="repo:file path: init-eww.sh OR eww in:readme user:Nairecth" autofocus>
        <button type="submit">Search GitHub</button>
      </form>
    </div>

    <div class="card">
      <h1>Pinned</h1>
      <div class="list">
        <div class="item"><a href="https://github.com/Nairecth/eww">Nairecth/eww</a><span class="badge">SoT</span></div>
        <div class="item"><a href="https://github.com/settings/keys">GitHub • SSH keys</a><span class="badge">Account</span></div>
        <div class="item"><a href="https://github.com/issues">Issues</a><span class="badge">Work</span></div>
        <div class="item"><a href="https://github.com/pulls">Pull Requests</a><span class="badge">Code</span></div>
      </div>
    </div>

    <div class="card">
      <h1>Local</h1>
      <div class="list">
        <div class="item"><a href="file:///git/eww">/git/eww</a><span class="badge">Workspace</span></div>
        <div class="item"><a href="file:///git/eww/README.md">README.md</a><span class="badge">Docs</span></div>
        <div class="item"><a href="file:///git/eww/scripts">scripts/</a><span class="badge">Scripts</span></div>
      </div>
    </div>

    <div class="card">
      <h1>Shortcuts</h1>
      <div class="list">
        <div class="item"><span><span class="kbd">/</span> search bar</span><span class="badge">global</span></div>
        <div class="item"><span><span class="kbd">g</span><span class="kbd">i</span> Issues</span><span class="badge">GitHub</span></div>
        <div class="item"><span><span class="kbd">g</span><span class="kbd">p</span> PRs</span><span class="badge">GitHub</span></div>
      </div>
    </div>
  </div>

  <footer>
    Theme colors: #0d1117 • #161b22 • #30363d • #2f81f7
  </footer>
</body>
</html>
